{% extends "base.html" %}
{% block content %}
  <h1>Drinkkilista</h1>

  <p>
    <a href="{{base_path}}/drinkki/new" class="btn btn-success">Lisää drinkki</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Tyyppi</th>
        <th>Hintaluokka</th>
        <th>Lisäyspäivä</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for drinkki in drinkit %}
        <tr>
          <td><a href="{{base_path}}/drinkki/{{drinkki.id}}">{{drinkki.nimi}}</a></td>
          <td>{{drinkki.tyyppi}}</td>
          <td><label class="label label-info">{{drinkki.hintaluokka}}</label></td>
          <td>{{drinkki.added}}</td>
          <th><a class="btn btn-default btn-sm" href="#">Muokkaa</a></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
